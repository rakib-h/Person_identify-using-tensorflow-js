<html>
<head>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
	<script src="webcam.js"></script>
	<script src="rps-dataset.js"></script>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="rps.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="css/ie-emulation-modes-warning.js"></script>
</head>

<body>

	<div class="container">
		<div class="starter-template">
        <h1>Person Identification Using Transfer Learning</h1>
        <p class="lead">Developed by Rakib</p>
      </div>
    </div>

	<div class="row marketing">
		<div class="col-lg-6">
			<div>
				<video autoplay playsinline muted id="wc" width="500" height="345"></video>
			</div>
			<button type="button" id="0" onclick="handleButton(this)" >Rakib</button>
			<button type="button" id="1" onclick="handleButton(this)" >Nazmul</button>
			<button type="button" id="2" onclick="handleButton(this)" >Shemul</button>
			<button type="button" id="3" onclick="handleButton(this)" >Mayen</button>
		</div>

	<div class="col-lg-6">	
		<h3>Number of Samples</h3>
			<div id="rakibsamples">Rakib Samples:</div>
			<div id="nazmulsamples">Nazmul Samples:</div>
			<div id="shemulsamples">Shemul Samples:</div>
			<div id="mayensamples">Mayen Samples</div>
			<br>
			<h4>Train the samples</h4>
			<button type="button" id="train" onclick="doTraining()" >Train Network</button>
			<br><br>

			<div id="dummy">Click 'Start Identification' to see predictions</div>
			<button type="button" id="startPredicting" onclick="startPredicting()" >Start Identification</button>
			<button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Identification</button>
			<div id="prediction"></div>
		</div>
	</div>

 	<footer class="footer">
 		<p>&copy;Md. Rakib Hosen.</p>
     </footer>
</body>

<script src="index.js"></script>
</html>
